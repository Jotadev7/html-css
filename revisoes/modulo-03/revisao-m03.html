    <h1>Deixando as coisas mais responsivas.</h1>

    <h3><abbr title="Para utilizar imganes no fundo utilizamos o background-image e direcionamos com a url.">Imagem de fundo</abbr></h3>

    <h3><abbr title="Para personalizar o fundo podemos usar algumas características, como:">Personalização de fundo</abbr></h3>
        <ul>
            <li><abbr title="Usamos o background-size para atribuir o tamanho (Podemos utilizar além das medidas, os nomes contain auto ou cover).">Background-size</abbr></li>
            <li><abbr title="Usamos o background-repeat para definir se a imagem irá ou não se repetir. (Por padrão ele repete, podemos usar o no-repeat, repeat-x ou repeat-y).">Background-repeat</abbr></li>
            <li><abbr title="Usamos o background-position para definir a posição inicial da imagem de fundo (Por padrão vem left-top, mas podemos utilizar left top center e right, respeitando a regra de primeiro linha e depois coluna).">Background-position</abbr></li>
            <li><abbr title="Para tratar o tamanho do fundo podemos utilizar a propriedade height: 98vh; por exemplo, para atribuir o tamanho de 98% di campo de visão (altura).">Height</abbr></li>
            <li><abbr title="Utilizamos o background-attachment para deixar uma imagem fixa no fundo da tela (fixed).">Background-attachment</abbr></li>
            <li><abbr title="A propriedade position pode ter os valores relative ou absolute, para tratar também do posicionamento. Para o alinhamento vertical atribuimos um campo com posição relativa e assim podemos definir valores aos campos lef e right (Logo após usamos o transform: translate para um melhor posicionamento).">Position (Alinhamento Vertical)</abbr></li>
        </ul>
