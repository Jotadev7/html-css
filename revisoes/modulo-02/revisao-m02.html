<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão - M02</title>
    <link rel="stylesheet" href="style.css"> <!--Importando o arquivo de estilos para usar de forma externa-->
    <style>/*Exemplo do ponto 2 - Estilo local*/
        h5 {
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Deixando as coisas mais bonitas</h1>

    <h3><abbr title="Podemos utilizar o CSS Inline (Apesar de ser menos utilizado pois deixa o código mais confuso), onde a tag style vai direto no corpo da tag a receber a estilização.">Estilos inline</abbr></h3>
        <p style="color: darkgray;">Exemplo de estilo aplicado de forma inline</p>

    <h3><abbr title="Para utilizarmos estilos locais criamos a tag style dentro do head da nossa página (a desvantagem é que o estilo ocupa mais linha que o conteúdo, além de que o estilo só se aplica a essa página. Técnica para uma página única).">Estilos locais/internos</abbr></h3>
        <h5>Exemplo de estilo aplicado de forma local.</h5>

    <h3><abbr title="Estilos externos são criados em documentos diferentes, e importados no HTML que irá receber aqueles estilos.">Estilos externos</abbr></h3>
        <h4>Exemplo de estilo aplicado de forma externa.</h4>

    <h3><abbr title="Na hierarquia dos estilos, o estilo inline é atribuído primeiro, depois o local, e por último o externo. ">Observação!</abbr></h3><hr>
    
    <h3><abbr title="Para utilizarmos cores em CSS">Cores em CSS</abbr></h3>
</body>
</html>
