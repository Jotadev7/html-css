        @font-face {
            font-family: 'Love';
            src: url('fonts/love larry ttf.ttf') format('truetype');

            - Opentype (otf)
            - Truetype (ttf)
            - Embedded-opentype
            - Truetype-aat (Apple Advanced Typography)
            - SVG*/
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', Times, Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
