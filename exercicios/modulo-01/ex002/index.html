<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parágrafos</title>
    </head>
    <body>
        <h1>Parágrafos e quebras de linha.</h1>
        <hr> <!--Para adicionar uma linha horizontal-->
        <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do p e /p.</p>
        <p>Se precisar quebrar o texto em um lugar <br> como esse, usa a tag &lt;br&gt;.</p> <!--LESS THAN / GREATER THAN-->
        <p>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &delta;
            &Delta;
            &UpArrow;
        </p>
        <p>Vamos adicionar alguns emojis:
            &#x1F596;
            &#x1F913;
            &#x2764;
        </p>
    </body>
</html>
